<body>
    <section id="home" class="section-player section min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="collection">
                    <hr class="hor">
                    <div id="musicbox" class="musicbox">
                    <h2>My Favorite Playlist</h2>
                </div>
            </div>
            
            <div class="playbox py-5">
                <div class="controller">
                    <div id="circle-bg" class="circle">
                        <div id="circle-sm" class="circle2"><img id="cover" src="" class="fluid-img"></div>
                    </div>
                    <div class="songs">
                        <h5 id="song-name">Rüfüs Du Sol Innerbloom (Sasha Remix)</h5>
                        <div class="controls">
                            <audio id="audio" src=""></audio>
                            <img id="backward" class="media-btn" src="./assets/images/previews-button.svg">
                            <img id="play-stop" class="media-btn">
                            <img id="forward" class="media-btn" src="./assets/images/foward-button.svg">
                        </div>
                    </div>
                </div>
            </div>
            
        </div> <!-- container end -->
    </section>
