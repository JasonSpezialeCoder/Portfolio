<section class="movie-section section section-md min-vh-100">
    <div class="container-fluid">
        <div class="row mb-5 justify-content-center text-center">
            <div class="col-sm-6 col-md-6">
                <h2 class="movie-heading text-white mb-3">Sortable Movies</h2>
                <p class="movie-para text-white">Some of my favorite movies</p>
            </div> <!-- col end -->
        </div> <!-- row end -->
        <div class="sort-div">
            <select class="form-select" id="sort-menu">
                <option value="choose" selected>Sort by..</option>
                <option value="name">By Name..</option>
                <option value="year">By Year..</option>
                <option value="mins">By Duration..</option>
            </select>
            

            <div class="flex-checkbox-movie-Descending form-check">
                <input class="form-check-input" type="checkbox" id="desc" value="desc" checked>
                <label for="desc" class="check-box-text form-check-label text-white" for="defaultCheck1">
                    Descending
                </label>
            </div>
        </div>

        <div class="movie-holder">
            
        </div>
    </div>
</section>
